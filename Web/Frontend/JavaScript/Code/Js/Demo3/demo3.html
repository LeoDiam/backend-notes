<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo3</title>

</head>

<body>
    <img id="img" src="../img/1.jpg">

    <script>
        var number = 1
        function move() {
            var img = document.getElementById("img")
            if (number == 4) {
                number = 1;
            } else {
                img.src = "../img/" + number + ".jpg";
                number++;
            }
        }

        setInterval(move, 1000)  // 设置调用函数时间间隔
    </script>
</body>

</html>
